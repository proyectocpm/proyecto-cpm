<ion-header>
  <ion-toolbar color="primary">
    <ion-title>PERFIL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="encabezado">
      <ion-img src="../../assets/cliente.png"></ion-img>
      <ion-card-title>{{cliente.nombre | uppercase}} {{cliente.apellido | uppercase}}</ion-card-title>
      <ion-card-subtitle>{{cliente.email}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
<ion-list>
  <ion-item>
    <ion-label (click)="salir()">SALIR</ion-label>
  </ion-item>
</ion-list>
</ion-content>
