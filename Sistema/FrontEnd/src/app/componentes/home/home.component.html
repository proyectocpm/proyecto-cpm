
  <div class="container espacio" >
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_loginr">
          <div class="card-body text-center card-img">
            <img src="../../../assets/admin.png"  alt="imagen">
          </div>
          
          <div class="card"> 
            <div class="card-body text-center fondo-card">
              
                <form #formLogin="ngForm"(ngSubmit)="login(formLogin)">
                  <h2 class="h3 mb-3 font-weight-normal" *ngIf="!mensajeError">Iniciar sesión</h2>
                  <div class="alert alert-danger alerta" role="alert" *ngIf="mensajeError"> Email o contraseña invalidos</div>    
    
                <div class="form-group espacio-alerta">
                  <input type="email" #email ="ngModel" name="email" class="form-control" placeholder="E-mail" [(ngModel)]=usuario.email pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required >
                </div>
             <div class="alert alert-danger alerta espacio-alerta" role="alert" *ngIf="email.touched && !email.valid">
               <div *ngIf="email.errors.required">* Ingrese su email</div>
               <div *ngIf="email.errors.pattern">* Ingrese un email válido</div>
             </div>
                <div class="form-group espacio-alerta">
                  <input type="password" #password="ngModel" name="password" class="form-control" placeholder="Contraseña" [(ngModel)]=usuario.password
                    required >
                </div>
                <div class="alert alert-danger alerta espacio-alerta" role="alert" *ngIf="password.touched && !password.valid">
                  <div *ngIf="password.errors.required">* Ingrese su contraseña</div>
                </div>
              <br>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
